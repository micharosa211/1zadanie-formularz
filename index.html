<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>

        <label for="last-name">Nazwisko</label>
        <input type="text" name="last-name" id="last-name"><br>
        <label for="email">Adres e-mail</label>

        <label for="phone">Telefon</label>

            <option value="Warszawa">Warszawa</option>

        </select><br>
        <p>Płeć</p><br>
        <label><input type="radio" id="gender" name="gender" value="kobieta">Kobieta</label><br>
        <label><input type="radio" name="gender" value="Mezczyzna">Mężczyzna</label><br>
        <label><input type="checkbox" name="personal-date" value="tak">Wyrażam zgodę na przetwarzanie moich danych osobowych"></label><br>
        <label for="massage">Dodatkowe informacje</label><br>
        <textarea id="massage" name="massage"></textarea><br>
        <input type="submit" value="Wyslij zgłoszenie">

        

    </form>

</html>
